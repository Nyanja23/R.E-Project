<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/ccdd679bcf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top-nav">
        <div class="profile-picture">
            <img class="img-fluid rounded-circle" src="{{request.user.avatar.url}}" alt="profile-pic" width="1773" height="1773">
            {% if request.user.is_authenticated %}
            <p class="lead fw-bold">Hello {{user.username}}</p>
            {% endif %}
            <!-- <i class="fa-sharp fa-solid fa-house fa-5x"></i> -->
        </div>
        <div class="home-link">
            <a class="display-6 link-offset-1-hover" href="/">Home</a>
        </div>
        <div class="search-box">
            <form class="d-flex" method="get" role="search">
                <input class="form-control me-2" type="search" placeholder="Search for tasks..." aria-label="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
        <div class="account">
            <a href="{% url 'login' %}" class="btn btn-primary">Login|Register</a>
            <a href="#" class="btn btn-primary">Edit Profile</a>
        </div>
    </div>
    {% if messages%}
    <div>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">
        {{message}}
    {% endfor %}
    {% endif %}
    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
